<div [formGroup]="form">
    <div class="form-group row">
        <label [attr.for]="question.key" class="col-sm-4 col-form-label text-right">{{question.label}}:</label>
        <div class="col-sm-6">
            <div [ngSwitch]="question.controlType">
 
                <input *ngSwitchCase="'textbox'" class="form-control" [formControlName]="question.key"
                        [id]="question.key" [type]="question.type">
             
                <select [id]="question.key" *ngSwitchCase="'dropdown'" class="form-control" [formControlName]="question.key">
                  <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
                </select>
             
              </div> 

              <div class="text-danger" *ngIf="!isValid">{{question.label}} es requerido</div>
        </div>
    </div>
  
 
  
 

</div>
